<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tokyo</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400&display=swap" rel="stylesheet">
</head>

<body>
	<article id="weatherWidget">
		<div id="location">
			<div id="weatherTypeLogo"><img src="img/weather/sunny-big.png" width="50%"></div>
			<div id="weatherType">Sunny</div>
			<div id="today">Tokyo - Wednesday, July 31</div>
		</div>
		<div id="information">
			<div id="temp">
				28 &deg;C
				<hr>
			</div>
			<div id="graph">
			<svg height="80%"></svg>
				<hr>
			</div>
			<div id="days">
				<div id="firstDay" class="day">
					<div class="wrapper"><img src="img/weather/sunny.png" width="70%"></div>
					<div class="weekday">Thy<hr><p class="daytime">28 &deg;C</p><p class="nighttime">18 &deg;C</p></div>
				</div>
				<div id="secondDay" class="day">
					<div class="wrapper"><img src="img/weather/cloudy.png" width="70%"></div>
					<div class="weekday">Fri<hr><p class="daytime">22 &deg;C</p><p class="nighttime">20 &deg;C</p></div>
				</div>	
				<div id="thirdDay" class="day">
					<div class="wrapper"><img src="img/weather/cloudy.png" width="70%"></div>
					<div class="weekday">Sat<hr><p class="daytime">30 &deg;C</p><p class="nighttime">27 &deg;C</p></div>
				</div>
				
			</div>
		</div>
	</article>

</body>
</html>
