<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/IVAN-MARAKHOVSKII/index.css" />
    <title>New Jersey</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid">
      <div class="widget-grid">
        <div class="refresh">
          <img src="refresh.png" alt="" />
        </div>
        <div class="wheather">
          <img src="cloud_icon.png" />
        </div>
        <div class="mainInfo">
          <span class="temp">79&deg;</span>
          <div class="town">
            <span>Cloudy Skies</span>
            <span>Sicklervilley, <br />New Jersey</span>
          </div>
          <div class="day">
            <span>May <br />
              21</span>
          </div>
        </div>
        <div class="stats">
          <img src="stats.png" />
        </div>
        <div class="nav">
          <img src="scroll.png" />
        </div>
      </div>
    </div>
  </body>
</html>
