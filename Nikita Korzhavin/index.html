<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./cubes.css" />
    <title>Cubes[1]</title>
  </head>
  <body>
    <div class="widget-background-base">
      <div class="widget-background-shadow">
        <div class="widget">
          <div class="widget__row">
            <div class="card card__blue">
              <div class="card__img-wrapper">
                <img src="./images/cloud-rain.svg" alt="cloud-rain" />
              </div>
              <p class="card__info">CHICAGO / 23&deg;</p>
            </div>

            <div class="card card__green">
              <div class="card__img-wrapper">
                <img src="./images/fog.svg" alt="Fog" />
              </div>
              <p class="card__info">SEATTLE / 34&deg;</p>
            </div>

            <div class="card card__dark-blue">
              <div class="card__img-wrapper">
                <img src="./images/cloud-sun.svg" alt="CS" />
              </div>
              <p class="card__info">BROOKLYN / 55&deg;</p>
            </div>
          </div>

          <div class="widget__row">
            <div class="card card__yellow">
              <div class="card__img-wrapper">
                <img src="./images/rain-sun-cloud.svg" alt="rain-sun-cloud" />
              </div>
              <p class="card__info">PORTLAND / 27&deg;</p>
            </div>

            <div class="card card__more">
              <div class="card__more__top">
                <div class="card__more__img-wrapper">
                  <img src="./images/cwm.svg" alt="CWM" />
                </div>
              </div>
              <div class="card__more__bottom">
                <div class="card__more__wrapper">
                  <div class="card__more__day">
                    <p>MON</p>
                    <div class="card__more__image">
                      <img
                        src="./images/cloud-rain-small.svg"
                        alt="cloud-rain"
                      />
                    </div>
                    <p>
                      22&deg;
                    </p>
                  </div>
                  <div class="card__more__day">
                    <p>TUE</p>
                    <div class="card__more__image">
                      <img
                        src="./images/cloud-rain-small.svg"
                        alt="cloud-rain"
                      />
                    </div>
                    <p>
                      19&deg;
                    </p>
                  </div>
                  <div class="card__more__day">
                    <p>WEN</p>
                    <div class="card__more__image">
                      <img src="./images/cloud-small.svg" alt="Cloud" />
                    </div>
                    <p>
                      18&deg;
                    </p>
                  </div>
                  <div class="card__more__day">
                    <p>THU</p>
                    <div class="card__more__image">
                      <img src="./images/cloud-sun-small.svg" alt="CS" />
                    </div>
                    <p>
                      14&deg;
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="card card__purple">
              <div class="card__img-wrapper">
                <img src="./images/cloud.svg" alt="Cloud" />
              </div>
              <p class="card__info">SAN JOSE / 47&deg;</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
