<!DOCTYPE html>
<html>

<head>
    <title>Cubes</title>
    <link rel="stylesheet" type="text/css" href="cubes_style.css" />
</head>

<body>

    <div class="all">
        <div class="cube c1">
            <img src="img/rain.png">
            <p>CHICAGO/23&deg;</p>
        </div>
        <div class="cube c2">
            <img src="img/fog.png">
            <p>SEATTLE/34&deg;</p>
        </div>
        <div class="cube c3">
            <img src="img/cloud_sun.png">
            <p>BROOKLYNE/55&deg;</p>
        </div>
        <div class="cube c4">
            <img src="img/sun_rain.png">
            <p>PORTLAND/27&deg;</p>
        </div>
        <div class="cube c5">
            <img src="img/cloud_wind.png">
            <div class="red_bottom">
                <div class="day_weather">
                    <div class="day mon">
                        <p>MON</p>
                        <img src="img/rain.png">
                        <p>22&deg;</p>
                    </div>
                    <div class="day tue">
                        <p>TUE</p>
                        <img src="img/rain.png">
                        <p>19&deg;</p>
                    </div>
                    <div class="day wen">
                        <p>WEN</p>
                        <img src="img/cloud.png">
                        <p>18&deg;</p>
                    </div>
                    <div class="day thu">
                        <p>THU</p>
                        <img src="img/cloud_sun.png">
                        <p>14&deg;</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="cube c6">
            <img src="img/cloud.png">
            <p>SAN JOSE/47&deg;</p>
        </div>
    </div>
</body>

</html>
