<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cubes</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
</head>
<body>
<container class="back-cities">

        <div class="city-block chicago">
            <div class="city-block_container">
                <img class="city-block_img"
                src="images/rainy.png" alt="rainy"/>
                <p>CHICAGO / 23 &deg;</p>
            </div>
        </div>

        <div class="city-block seattle">
            <div class="city-block_container">
                <img class="city-block_img"
                src="images/fog.png" alt="fog"/>
                <p>SEATTLE / 34 &deg;</p>
            </div>
        </div>

        <div class="city-block brooklyn">
            <div class="city-block_container">
                <img class="city-block_img"
                src="images/sun_cloud.png" alt="sun_cloud"/>
                <p>BROOKLYN / 55 &deg;</p>
            </div>
        </div>

        <div class="city-block portland">
            <div class="city-block_container">
                <img class="city-block_img"
                src="images/sun_rainy.png" alt="sun_rainy"/>
                <p>PORTLAND / 27 &deg;</p>
            </div>
        </div>

        <div class="city-block week">
            <div class="week_block-img">
                <img class="week_block_img"
                src="images/half_moon.png" alt="crescent"/>
            </div>
            <div class="week_weather-info">
                <div>
                    <p>MON</p>
                    <img class="week-weather_img"
                    src="images/rainy_small.png" alt="rainy"/>
                    <p>22 &deg;</p>
                </div>
                <div>
                    <p>TUE</p>
                    <img class="week-weather_img"
                    src="images/rainy_small.png" alt="rainy"/>
                    <p>19 &deg;</p>
                </div>
                <div>
                    <p>WEN</p>
                    <img class="week-weather_img"
                    src="images/cloud_small.png" alt="cloud"/>
                    <p>18 &deg;</p>
                </div>
                <div>
                    <p>THU</p>
                    <img class="week-weather_img"
                    src="images/sun_cloud_small.png" alt="sun_cloud"/>
                    <p>14 &deg;</p>
                </div>
            </div>
        </div>

        <div class="city-block san-jose">
            <div class="city-block_container">
                <img class="city-block_img"
                src="images/cloud.png" alt="cloud"/>
                <p>SAN JOSE / 47 &deg;</p>
            </div>
        </div>
        
</container>
</body>
</html>
