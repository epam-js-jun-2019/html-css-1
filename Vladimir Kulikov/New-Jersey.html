<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Jersey</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <article class="weatherWidget">
        <section class="top">
            <div class="image">
                <img src="img/cloudy.png" alt="">
                <button></button> 
            </div>
            <div class="info">
                <div class="degrees">79 <sup>o</sup></div>
                <div class="text">
                    <span class="sky">Cloudy Skies</span>
                    <span class="location">Sicklerville, New Jersey</span>
                </div>
                <div class="date">May<span>21</span></div>
            </div>
        </section>
        <section class="bottom">
            <div class="info">
                <span class="wind">2 MPH</span>
                <span class="humidity">33%</span>
                <span class="sky">83%</span>
            </div>
            <div class="pagination">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </section>
    </article>
</body>
</html>
